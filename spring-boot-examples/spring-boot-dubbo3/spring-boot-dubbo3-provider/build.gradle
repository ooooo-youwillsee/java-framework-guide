plugins {
    id "com.google.protobuf" version "0.8.18"
}

ext {
    set("DUBBO_VERSION", "3.0.5")
    set("protocVersion", "3.17.2")
}

protobuf {
    protoc { artifact = "com.google.protobuf:protoc:${protocVersion}" }
}

configurations {
    all {
        exclude group: "org.slf4j", module: "slf4j-log4j12"
        exclude group: "log4j", module: "log4j"
    }
}

dependencies {
    api("org.springframework.boot:spring-boot-starter-web")
    api("com.google.protobuf:protobuf-java:3.11.0")
    api("org.apache.dubbo:dubbo-spring-boot-starter:${DUBBO_VERSION}")
    api("org.apache.dubbo:dubbo-dependencies-zookeeper:${DUBBO_VERSION}")

}