import org.springframework.boot.gradle.plugin.SpringBootPlugin


plugins {
    id 'io.spring.dependency-management' version '1.0.9.RELEASE' apply false
    id 'org.springframework.boot' version '2.3.8.RELEASE' apply false
    id 'idea'
    id 'eclipse'
}


allprojects {
    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'io.spring.dependency-management'

    group 'org.ooooo'
    version '1.0.0'

    repositories {
        maven { url 'https://maven.aliyun.com/repository/public' }
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
        options.compilerArgs << "-Xlint:-unchecked" << "-Xlint:-deprecation" << '-Xlint:-varargs'
    }

    test {
        useJUnitPlatform()
    }

    ext {
        set('springCloudVersion', "Hoxton.SR10")
        set('grpcVersion', '1.39.0')
        set('protocVersion', '3.17.2')
    }


    dependencyManagement {
        imports {
            mavenBom SpringBootPlugin.BOM_COORDINATES
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:2.2.6.RELEASE"
        }
        dependencies {
            dependency "io.grpc:grpc-protobuf:${grpcVersion}"
            dependency "io.grpc:grpc-stub:${grpcVersion}"
            dependency "io.grpc:grpc-netty-shaded:${grpcVersion}"
            dependency "io.grpc:grpc-core:${grpcVersion}" // spring 依赖管理中定义了，需要重新声明
            dependency "io.grpc:grpc-api:${grpcVersion}" // spring 依赖管理中定义了，需要重新声明
        }
    }
    dependencies {
        compileOnly('org.projectlombok:lombok')
        annotationProcessor('org.projectlombok:lombok')
        implementation('com.alibaba:fastjson:1.2.67')
        implementation('commons-io:commons-io:2.7')
        implementation('org.apache.commons:commons-lang3:3.10')
        implementation('org.apache.commons:commons-collections4:4.4')
        testImplementation('org.springframework.boot:spring-boot-starter-test')

    }
}
